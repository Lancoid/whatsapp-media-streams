actor_suffix: Tester

paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support

settings:
  bootstrap: _bootstrap.php
  colors: true
  memory_limit: 1024M

extensions:
  enabled: [ Codeception\Extension\RunFailed ]

coverage:
  enabled: true
  show_only_summary: true
  include:
    - src/*
